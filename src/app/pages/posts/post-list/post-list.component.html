<div class="section-padding-x category">
  <mat-card-header class="mb-4">
    <mat-card-title> Posts list</mat-card-title>
  </mat-card-header>

  <div class="no-list" *ngIf="!posts?.length">
    No posts in category :(
  </div>

  <mat-card-content class="list" *ngIf="posts?.length">
    <app-post-tile [posts]="posts" class="w-100"></app-post-tile>
  </mat-card-content>
</div>
