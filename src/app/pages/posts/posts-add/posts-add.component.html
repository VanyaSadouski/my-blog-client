<mat-card class="section-padding-x">
  <mat-card-header class="mb-4">
    <mat-card-title> Create post</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" *ngIf="form" (ngSubmit)="onSubmit()">
      <ng-container *ngIf="categories && categories.length > 0">
        <mat-form-field class="w-100 mb-3">
          <mat-label>Category*</mat-label>
          <mat-select
            formControlName="category"
            [errorStateMatcher]="formErrorStateMatcher"
          >
            <mat-option
              *ngFor="let category of categories"
              [value]="category._id"
            >
              {{ category.catName }}
            </mat-option>
          </mat-select>

          <mat-error *ngIf="form.get('category').hasError('required')">
            required field
          </mat-error>
        </mat-form-field>
      </ng-container>

      <mat-form-field class="w-100 mb-3">
        <input
          matInput
          placeholder="Post title*"
          formControlName="postTitle"
          autocomplete="off"
          [errorStateMatcher]="formErrorStateMatcher"
        />
        <mat-error *ngIf="form.get('postTitle').hasError('required')">
          required field
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-100 mb-3">
        <input
          matInput
          placeholder="Description*"
          formControlName="postDesc"
          autocomplete="off"
          [errorStateMatcher]="formErrorStateMatcher"
        />
        <mat-error *ngIf="form.get('postDesc').hasError('required')">
          required field
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-100 mb-3">
        <input
          matInput
          placeholder="Image Url"
          formControlName="postImgUrl"
          autocomplete="off"
          [errorStateMatcher]="formErrorStateMatcher"
        />
      </mat-form-field>

      <editor formControlName="postContent" [init]="init"></editor>

      <div class="d-flex justify-content-end mt-5">
        <button class="btn-actions mr-3" type="submit" mat-raised-button>
          Save
        </button>

        <button
          (click)="onCancel()"
          class="btn-actions"
          type="button"
          mat-raised-button
        >
          Cancel
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
