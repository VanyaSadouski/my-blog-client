<div class="head w-100 d-flex justify-content-center">
  <button mat-raised-button (click)="toPosts()">
    {{ "POPULAR_POSTS" | translate }}
  </button>
</div>

<div class="posts" #mostLikedPosts>
  <div class="no-list" *ngIf="!posts">
    {{ "NO_POSTS" | translate }}
  </div>

  <mat-card-content class="list section-padding-x" *ngIf="posts | async">
    <app-post-tile [posts]="posts | async" class="w-100"></app-post-tile>
  </mat-card-content>
</div>
