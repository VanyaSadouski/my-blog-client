<div class="auth">
  <mat-card class="w-50 mx-auto">
    <mat-card-content class="d-flex justify-content-center  mb-4">
      <form
        class="w-75 d-flex flex-wrap"
        [formGroup]="form"
        autocomplete="off"
        (ngSubmit)="onSubmit()"
      >
        <mat-form-field class="w-100">
          <input
            matInput
            placeholder="Login*"
            formControlName="username"
            [errorStateMatcher]="formErrorStateMatcher"
          />
          <mat-error *ngIf="form.get('username').hasError('required')">
            required field
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-100">
          <input
            matInput
            placeholder="Email*"
            formControlName="email"
            [errorStateMatcher]="formErrorStateMatcher"
          />
          <mat-error *ngIf="form.get('email').hasError('required')">
            required field
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-100">
          <input
            matInput
            [type]="'text'"
            placeholder="Password*"
            formControlName="password"
            type="password"
            [errorStateMatcher]="formErrorStateMatcher"
          />

          <mat-error *ngIf="form.get('password').hasError('required')">
            required field
          </mat-error>
        </mat-form-field>
        <div>
          <a class="auth__register-link" (click)="toLogin()">
            Login
          </a>
        </div>

        <div class="w-100 d-flex justify-content-end">
          <button mat-raised-button type="submit">Register</button>
        </div>
        <div class="info">
          <span class="error" *ngIf="!isRegistered && attempt">{{
            errorText
          }}</span>
          <span class="success" *ngIf="isRegistered && attempt">{{
            successText
          }}</span>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
